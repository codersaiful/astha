image: php:7.1.29

pipelines:
  default:
    - step:
        script:      
          - apt-get update
          - apt-get -qq install git-ftp  
          ##- git ftp push --user $FTP_USERNAME --passwd $FTP_PASSWORD $FTP_HOST
          - git ftp init     
          - git ftp push --user $FTP_USERNAME --passwd $FTP_PASSWORD $FTP_HOST